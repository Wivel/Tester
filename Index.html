<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task по JS</title>
    <script src="Script/mainScript.js"></script>
    <link rel="stylesheet" href="CSSstyles/Slylesheet.css">
</head>
<body>
<h1><ins>Таблица умножения</ins></h1>
<script>
var NumberTable = prompt('Введите максимальное число, для которого требуется построить таблицу умножения');
var DelNumberTable = getOST(NumberTable,5),counter = 0;
var support1 = 1, supporter = 1; // Вспомогательные переменные
for (var i = 0; i<=DelNumberTable;i++){  // цикл, отвечающий за создание новый таблиц
    document.write('<table>');
    document.write('<tr>');
    for (var counet_slob = 1; counet_slob <=5;counet_slob++){
        document.write('<th>'+'Умножаем на '+support1+'</th>');
        support1++;
    }
    document.write('</tr>');
    document.write('<tr>');
document.write('<td>')
    for (supporter = 1; supporter <=10;supporter++){
        document.write('<br>'+'1x'+supporter);
    }
    document.write('</td>')
    document.write('</tr>');
    document.write('<table>');
}
</script>
</body>
</html>
